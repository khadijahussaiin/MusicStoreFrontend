<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link rel="stylesheet" href="css/customers.css">
</head>
<body>
<div class="container">
    <h1>👥 Customer Management</h1>

    <button class="nav-btn" onclick="location.href='albumsAndStore.html'">Gå til Albums</button>

    <div class="grid">
        <div>
            <h3>Kunder</h3>
            <div id="customersList"></div>
        </div>
        <div id="customerDetails">
            <p>👈 Vælg en kunde</p>
        </div>
    </div>

    <div id="customerActions">
        <h2 id="customerName"></h2>

        <h3>🔍 Søg Albums</h3>
        <input type="text" id="search" placeholder="Søg efter titel, genre, artist...">
        <button class="search-btn" onclick="searchAlbums()">Søg</button>
        <div id="searchResults"></div>

        <h3>📚 Reservationer</h3>
        <div id="reservations"></div>

        <div class="collapsible" onclick="toggleAvailable()">
            <strong>✅ Tilgængelige (klik for at åbne/lukke)</strong>
        </div>
        <div id="available" class="content"></div>
    </div>
</div>

<script src="js/customers.js"></script>
</body>
</html>
